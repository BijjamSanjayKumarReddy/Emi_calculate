<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>EMI Calculator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      min-height: 100vh;
      background: linear-gradient(rgba(0, 0, 60, 0.6), rgba(0, 0, 80, 0.7)),
        url('https://images.unsplash.com/photo-1504384308090-c894fdcc538d?auto=format&fit=crop&w=1470&q=80') center/cover no-repeat;
      display: flex;
      flex-direction: column;
    }

    nav {
      background-color: rgba(0, 128, 255, 0.9);
      padding: 1rem 2rem;
    }

    nav h1 {
      color: #fff;
      font-weight: 700;
      letter-spacing: 1px;
    }

    .card {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(6px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      color: white;
      border-radius: 15px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.3);
      max-width: 420px;
      width: 100%;
    }

    label {
      font-weight: 500;
      margin-bottom: 0.5rem;
    }

    input[type="text"] {
      background: rgba(255, 255, 255, 0.85);
      border: none;
      border-radius: 8px;
    }

    input[type="submit"] {
      width: 100%;
      border-radius: 8px;
      font-weight: 600;
      transition: 0.3s;
    }

    input[type="submit"]:hover {
      background-color: #0056b3 !important;
      transform: translateY(-2px);
    }
  </style>
</head>
<body>

  <nav>
    <div class="container d-flex justify-content-between align-items-center">
      <h1 class="text-center"> EMI Calculator</h1>
    </div>
  </nav>

  <div class="d-flex justify-content-center align-items-center flex-grow-1">
    <div class="card p-4">
      <h3 class="text-center mb-4">Enter Loan Details</h3>

      <form action="duration.jsp" method="post">
        <div class="mb-3">
          <label for="amount">Loan Amount</label>
          <input type="text" id="amount" name="amount" class="form-control" placeholder="Enter amount" required>
        </div>

        <div class="mb-3">
          <label for="rate">Interest Rate (%)</label>
          <input type="text" id="rate" name="rate" class="form-control" placeholder="Enter rate" required>
        </div>

        <button type="submit" class="btn btn-primary btn-lg mt-2">Next</button>
      </form>
    </div>
  </div>

</body>
</html>
